<div class="panel panel-default">
    <div class="panel-body">
        <form id="document-edit">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="subject">Subject</label>
                        <input
                            type="text"
                            id="subject"
                            class="form-control"
                            size="120"
                            max="120"
                            #subject>
                </div>
    
                <div class="col-sm-12 form-group">
                    <label for="log">Log</label>
                        <input
                            type="text"
                            id="log"
                            class="form-control"
                            max="255"
                            size="120"
                            #msgText>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onSendLog()">Send</button>
                    <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
