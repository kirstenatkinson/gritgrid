<div class="panel panel-default" *ngIf="workout">
  <div class="panel-heading">
    <div class="row pad-all">
      <div class="col-xs-8">
        <h3 class="panel-title">{{ workout.name }}</h3>
      </div>
      <div class="col-xs-4 text-right">
        <button class="btn btn-primary" [routerLink]="['edit']">Edit</button>
        <button class="btn btn-danger" style="margin-left: 5px;" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <p><strong>Duration:</strong> {{ workout.duration }} minutes</p>
    <p><strong>Intensity:</strong> {{ workout.intensity }}</p>

    <div *ngIf="workout.exercises?.length">
      <h4>Exercises:</h4>
      <ul>
        <li *ngFor="let ex of workout.exercises">
          {{ ex.name }} â€“ {{ ex.sets }} sets x {{ ex.reps }} reps
        </li>
      </ul>
    </div>
  </div>
</div>
