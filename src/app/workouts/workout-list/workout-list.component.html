<div class="panel panel-default">
    <!-- Panel Header -->
    <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row">
                <span class="title pad-left-right">Contacts</span>
              </div>
              <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  <input 
                    #searchBox
                    type="text"
                    class="form-control"
                    placeholder="Enter a search value" 
                    (keyup)="search(searchBox.value)">
                  <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                </div>
                <div class="pull-right pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Panel Body -->
    <div class="panel-body">
        <div class="row" cdkDropList id="contactList" [cdkDropListData]="contacts" [cdkDropListConnectedTo]="['groupList']">
            <!-- Iterate over contacts and display each one -->
            <cms-contact-item
                *ngFor="let contact of contacts | contactsFilter:term"
                [contact]="contact"
                [routerLink]="[contact.id]"
                cdkDrag
                [cdkDragData]="contact">
            </cms-contact-item>
        </div>
    </div>
</div>
