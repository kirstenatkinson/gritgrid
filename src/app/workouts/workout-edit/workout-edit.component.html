<div class="panel panel-default">
    <div class="panel-body">
      <form #f="ngForm" id="workout-edit" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              name="name"
              [(ngModel)]="workout.name"
              required
              #name="ngModel"
              size="120"
              max="120">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control required"
              name="email"
              [(ngModel)]="workout.email"
              required
              #email="ngModel"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              size="120"
              max="255">
          </div>
          <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
            Enter a valid email address
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              class="form-control"
              name="phone"
              [(ngModel)]="workout.phone"
              #phone="ngModel"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
              size="150"
              max="255">
          </div>
          <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
            Enter a valid phone number
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control"
              name="imageUrl"
              [(ngModel)]="workout.imageUrl"
              #imageUrl="ngModel"
              size="150"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group workouts:</label>
            <div 
                cdkDropList 
                [cdkDropListData]="groupWorkouts" 
                [cdkDropListConnectedTo]="['workoutList']"
                (cdkDropListDropped)="addToGroup($event)" 
                class="row" 
                id="groupList" 
                style="min-height: 3rem;">
              <div *ngFor="let workout of groupWorkouts; let i = index">
                <div>
                  <gritgrid-workout-item 
                    class="col-sm-11" 
                    [workout]="workout"
                    cdkDrag
                    [cdkDragData]="workout"></gritgrid-workout-item>
                  <button class="btn btn-danger col-sm-2 deleteButton" type="button" (click)="onRemoveItem(i)">X</button>
                </div>
              </div>
              <span class="dragMsg" *ngIf="groupWorkouts?.length < 1">Drag workouts in group here</span>
            </div>
          </div>
        </div>
  
        <div *ngIf="(name.errors?.required && name.touched) || (email.errors?.required && email.touched)" class="alert alert-danger">
          The Name and Email fields are required.
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.form.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
