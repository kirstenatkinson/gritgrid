<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Recipes</span>
      <a class="btn btn-success pull-right" routerLink="/recipes/new">Add Recipe</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <gritgrid-recipe-item
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
        ></gritgrid-recipe-item>
    </div>
  </div>

</div>
