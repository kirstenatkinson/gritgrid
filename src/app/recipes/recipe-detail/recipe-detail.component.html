<div class="panel panel-default" *ngIf="recipe">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title">{{ recipe.name }}</h4>
      <div class="pull-right">
        <a class="btn btn-info" [routerLink]="['/recipes', recipe._id, 'edit']">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div *ngIf="recipe.photoUrl">
      <img [src]="recipe.photoUrl" alt="{{ recipe.name }}" class="img-responsive" />
    </div>
    <div *ngIf="recipe.servings"><strong>Servings:</strong> {{ recipe.servings }}</div>
    <div *ngIf="recipe.notes"><strong>Notes:</strong> {{ recipe.notes }}</div>

    <div *ngIf="recipe.ingredients?.length">
      <h5>Ingredients:</h5>
      <ul>
        <li *ngFor="let ing of recipe.ingredients">
          {{ ing.amount }} {{ ing.unit }} {{ ing.item }} ({{ ing.preparation }})
        </li>
      </ul>
    </div>

    <div *ngIf="recipe.instructions?.length">
      <h5>Instructions:</h5>
      <ol>
        <li *ngFor="let step of recipe.instructions">
          {{ step.step }}. {{ step.description }}
        </li>
      </ol>
    </div>
  </div>
</div>
