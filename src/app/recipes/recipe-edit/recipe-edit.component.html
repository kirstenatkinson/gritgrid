<div class="panel panel-default">
    <div class="panel-body">
  
      <form #f="ngForm" id="recipe-edit" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Recipe Title:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              [(ngModel)]="recipe.name"
              #name="ngModel"
              required
              size="120"
              max="120">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Recipe Description:</label>
            <input
              type="text"
              id="description"
              class="form-control"
              name="description"
              [(ngModel)]="recipe.description"
              #description="ngModel"
              size="120"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Recipe URL:</label>
            <input
              type="text"
              id="url"
              class="form-control"
              name="url"
              [(ngModel)]="recipe.url"
              #url="ngModel"
              required
              size="150"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>

        <div *ngIf="name.invalid || url.invalid" class="alert alert-danger">
            The Recipe Title and Recipe URL are required fields.
        </div>
  
      </form>
  
    </div>
  </div>
